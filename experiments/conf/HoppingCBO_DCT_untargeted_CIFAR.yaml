defaults:
  - model: ResNetCIFAR
  - data: CIFAR10
  - attack: dct
  - optim: HoppingCBO
  
attack:
  targeted: False
  num_attacks: 1000
  loss_batch_size: 16
  linfty_bound: 100
  eps: 3.
  modes: 25
  project: l2
  
optim:
  verbosity: 0
  N: 50
  dt: 0.1
  sigma: 0.001
  max_eval: 10000
  max_it: 100000
  eta: 10.
  alpha: 10.
  NES_mode: False
  grad_optimizer: momentum_gd
  sampler: antithetic
  
device: 'cuda'
seed: 42
    
